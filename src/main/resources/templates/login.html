<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Testero Login</title>
    <div th:replace="head"></div>
</head>

<body>

    <div class="page-content">
        <div class="page-login">
            <div class="page-login-header">
                <div tabindex="0" class="main-header-title" aria-label="Nome applicazione: Testero" >Testero&#8482;</div>
                <div tabindex="0" class="main-header-title" aria-label="Pagina di login">Login</div>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <div class="form-group-row page-login-username-main">
                        <label for="page-login-username">Username</label>
                        <input type="text" name="username" id="page-login-username"/>
                    </div>
                    <div class="form-group-row page-login-password-main">
                        <label for="page-login-password">Password</label>
                        <input type="password" name="password" id="page-login-password"/>
                    </div>
                    <input type="checkbox">
                    <div class="btn-bar form-group-row page-login-submit-main">
                        <button type="submit" id="page-login-submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
